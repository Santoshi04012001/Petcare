<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <!-- start header -->
    <header class="header">
        <div class="container">
            <div class="header-main">
                <div class="logo">
                    <a href="#"><img src="img/shiba-inu.png" alt="logo">petcare</a>
                </div>
                <button type="button" class="nav-toggler js-nav-toggler">
                  <span></span>
                </button>
                <nav class="nav js-nav">
                    <ul>
                        <li style="--item:0"><a href="index.html">home</a></li>
                        <li style="--item:1"><a href="about.html">about</a></li>
                        <li style="--item:2"><a href="service.html">service</a></li>
                        <li style="--item:3"><a href="pricing.html">pricing</a></li>
                        <li style="--item:4"><a href="contact.html">contact</a></li>
                        <li style="--item:4"><a href="login.html">Login</a></li>
                    </ul>
                    
                </nav>
            </div>
        </div>
    </header>
    <!-- end header -->
   <!-- stert contact -->
   <section class="contact section-padding" id="contact">
    <div class="container">
        <div class="row">
            <div class="contact-details">
                <div class="section-title">
                    <p class="sub-title">contact us</p>
                </div>
                <div class="text-1">
                    <p>if you have any query about our services , something you dont like about the team please feel free to contact us as we are always here to help you. </p>

                    
                </div>
                <div class="contact-info">
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>32 jijau nagar, udgir</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <p>petcare@gmail.com</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i>
                        <p>9876543213</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#" title="facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="linkedin"><i class="fab fa-linkedin"></i></a>
                    <a href="#" title="instagram"><i class="fab fa-instagram"></i></a>
                </div>
                
            </div>
            <div class="contact-form">
              <div class="icon-box">
                <img src="img/" alt="icon">
              </div>
              <div class="contact-box">
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Name" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Subject" class="input-control">
                    </div>
                    <div class="input-box">
                        <textarea placeholder="message" class="input-control"></textarea>
                    </div>
                    <button type="submit" class="btn">send message</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</section>

<!-- end contact -->


    <script src="js/script.js"></script>
</body>
</html>
